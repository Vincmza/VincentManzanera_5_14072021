<!DOCTYPE html>
<html lang="fr" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/41ef362774.js" crossorigin="anonymous" defer></script>
        <script src="basket_page.js"defer></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <title>Orinoco : Votre panier</title>
    </head>
<body class="d-flex flex-column h-100">

  <header>

    <!--Orinoco logo + button to basket -->

    <div class="navbar navbar-light d-flex">
        <div class="col-md-10 col-lg-11 d-flex justify-content-center col-8">
            <a class="navbar-brand" href="/pages/view_page/index.html">
                <img src="/images/orinoco_logo.png" alt="logo de l'entreprise orinoco">
            </a>
        </div>
        <div class="col-4 col-md-2 col-lg-1 header_basket_button">
            <button type="button" class="btn btn-outline-dark btn-lg"><a href="/pages/basket_page/basket_page.html" class="text-reset"><i class="fas fa-shopping-cart"></i></a></button>
        </div>
    </div>

</header>

    <main class="d-flex flex-column align-items-center">

        <h1 class="text-center p-4">Un ours en peluche tout doux pour les grands et les petits</h1>

        <section class="d-flex flex-column col-12 col-lg-8 col-xl-6 p-4">

            <h2 class="text-center"><i class="fas fa-shopping-cart pe-5"></i>Votre panier</h2>

            <!-- BASKET SUM UP-->

            <div id="order_container" class="border_basket shadow p-4 pb-0 mt-4">
             
            </div>
            
            <!-- TOTAL SUM UP & REMOVE BUTTON-->

            <div class="d-flex justify-content-center mt-3">
                
              <button id="remove_button" type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                
            </div>

            <div class="border_basket mt-3 p-2 d-flex justify-content-center shadow">
                <p class="mb-0 fs-4" id="total_price">Total à payer : </p>
            </div>

        </section>

        <!--PERSONNAL INFORMATIONS-->

        <section class="col-8 col-xl-6 m-5">

            <form class="row g-3" id="customer_data_form">
                <div class="col-md-6">
                  <label for="lastname" class="form-label">Nom</label>
                  <input type="text" class="form-control" placeholder="Votre nom" id="lastname" pattern="[a-zA-Z-àáâãäåçèéêëìíîïðòóôõöùúûüýÿ]{1,}" required>
                </div>
                <div class="col-md-6">
                  <label for="firstname" class="form-label">Prénom</label>
                  <input type="text" class="form-control" placeholder="Votre prénom" pattern="[a-zA-Z-àáâãäåçèéêëìíîïðòóôõöùúûüýÿ]{1,}" id="firstname" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Adresse postale</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="35 Avenue Jean-Jaurès" pattern="[a-zA-Z0-9-àáâãäåçèéêëìíîïðòóôõöùúûüýÿ ]{1,}" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Adresse supplémentaire</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Etage n°3, Appartement n°2" pattern="[A-Za-z0-9-àáâãäåçèéêëìíîïðòóôõöùúûüýÿ ]{1,}">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Votre ville" pattern="[a-zA-Z-àáâãäåçèéêëìíîïðòóôõöùúûüýÿ]{1,}" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Votre email" id="email" required>
                  </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Département</label>
                  <select id="inputState" class="form-select">
                    <option value="choose">Sélectionner votre département</option>
                    <option value="drome">Drôme</option>
                    <option value="ardeche">Ardèche</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="postalCode" class="form-label">Code postal</label>
                  <input type="text" maxlength="5" class="form-control" id="postalCode" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Je ne suis pas un robot
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="customer_data_submit_button">Valider le formulaire et procéder au paiement</button>
                </div>

                <!-- BACK BUTTON -->

                <div>
                    <a href="/pages/view_page/index.html" class="text-rest text-decoration-none">
                        <button type="button" class="btn btn-secondary">Retour</button>
                    </a>
                </div>
              </form>

        </section>

    </main>

    <footer class="footer-responsive d-flex container-fluid mt-auto border-my-own-color ps-0 pe-0 ps-lg-2 mb-4 mb-lg-0">
      <div class="d-flex footer-img">
          <a href="/pages/view_page/index.html">
              <img src="/images/orinoco_footer_logo.png" alt="logo orinoco">
          </a>
      </div>
      <ul class="footer-list d-flex align-items-center fs-5 mb-0 ps-0">
          <li class="ps-4 ps-sm-4 mb-2 mb-lg-0">Qui sommes-nous ?</li>
          <li class="ps-4 ps-sm-4 mb-2 mb-lg-0">Mentions légales</li>
          <li class="ps-4 ps-sm-4 mb-2 mb-lg-0">Newsletter</li>
          <li class="ps-4 ps-sm-4 mb-2 mb-lg-0"><a href="mailto: contact_orinoco@outlook.fr" class="text-reset text-decoration-none">Contact</a></li>
      </ul>
  </footer>
    
</body>
</html>
